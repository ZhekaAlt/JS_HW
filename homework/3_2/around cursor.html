<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head></head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Вращение вокруг курсора</title>
    <body >
    <span id="elemToMove" style="position: absolute; left: 0; top: 0;">Я вращаюсь!!!</span>
    <script type="text/javascript">
        var R = 80,               // радиус окружности 
            a = 0,                // угол (в радианах) 
            da = 3*Math.PI/180,   // приращение угла 
            delay = 30;           // задержка (в мсек.)
        document.onmousemove=moveElem(event);
        // функция движения элемента 
        function moveElem(event) {
            // изменение координат элемента 
            elemToMove.style.pixelLeft = event.clientX+R*Math.cos(a);
            elemToMove.style.pixelTop  = event.clientY+R*Math.sin(a);    
            // увеличение расстояния до полюса 
            a+=da;
        }
        // периодический вызов функции движения 
        setInterval ("moveElem(event)", delay);

    </script>
    </body>
</html>
